/* DROPDOWN */

background:white;

}

nav li:hover .dropdown{

/* HERO */
.hero{
height:100vh;
background:url("hero.jpg") center/cover no-repeat;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
position:relative;
color:white;
}

.hero::after{
content:"";
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.3);
}

.hero-content{

.hero button{

border:none;

}

/* PRODUCTOS */

display:grid;

gap:25px;
padding:120px 40px 40px;
max-width:1400px;

}

.producto{
background:white;
border-radius:20px;
overflow:hidden;
box-shadow:0 8px 20px rgba(0,0,0,0.08);

}

.producto:hover{
transform:translateY(-8px) scale(1.03);
}

.producto img{
width:100%;
height:220px;
object-fit:cover;
}

.sin-imagen{
height:220px;
background:linear-gradient(45deg,#f8bbd0,#f3e5f5);

align-items:center;
justify-content:center;
color:white;
}

.producto-info{
padding:15px;
text-align:center;
}

.precio{
color:#e91e63;
font-weight:600;
}

/* FOOTER */

padding:30px;
text-align:center;
background:#c2185b;
color:white;
}

footer a{
color:white;
text-decoration:none;
margin:0 15px;

@media(max-width:1000px){
