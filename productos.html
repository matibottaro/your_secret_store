<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Productos - Your Secret</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<header class="navbar">
<div class="logo">YOUR SECRET</div>
<nav>
<ul class="menu">
<li><a href="index.html">INICIO</a></li>
</ul>
</nav>
</header>

<h2 class="titulo-seccion">Nuestros Productos</h2>

<div id="productos" class="grid"></div>

<script>
let productos = JSON.parse(localStorage.getItem("productos")) || [];
let cont = document.getElementById("productos");

let params = new URLSearchParams(window.location.search);
let categoria = params.get("cat");

let filtrados = categoria ? productos.filter(p=>p.categoria===categoria) : productos;

filtrados.forEach(p=>{
if(!p.activo) return;

let card = document.createElement("div");
card.className="card";

let img = document.createElement("div");
img.className="card-img";
img.innerText="Sin Imagen";

let nombre = document.createElement("h3");
nombre.innerText=p.nombre;

let precio = document.createElement("p");
precio.innerText="$"+p.precio;

card.appendChild(img);
card.appendChild(nombre);
card.appendChild(precio);

cont.appendChild(card);
});
</script>

</body>
</html>
