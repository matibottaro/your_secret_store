<section class="productos" id="contenedor"></section>

<script>
const params = new URLSearchParams(window.location.search);
const categoria = params.get("categoria");

const productos = [
    {nombre:"Conjunto Encaje", categoria:"lenceria", stock:true},
    {nombre:"Sostén Push Up", categoria:"sostenes", stock:false},
    {nombre:"Braga Satin", categoria:"bragas", stock:true},
    {nombre:"Labial Matte", categoria:"maquillaje", stock:true},
    {nombre:"Kit Glam", categoria:"makeup", stock:false},
    {nombre:"Caravanas Gold", categoria:"caravanas", stock:true},
    {nombre:"Pulsera Silver", categoria:"pulseras", stock:true},
    {nombre:"Collar Perla", categoria:"collares", stock:false},
    {nombre:"Anillo Rose", categoria:"anillos", stock:true},
];

const contenedor = document.getElementById("contenedor");

productos.forEach(p => {
    if(!categoria || p.categoria === categoria){
        contenedor.innerHTML += `
            <div class="card ${!p.stock ? "agotado" : ""}">
                <div class="img">Sin Imagen</div>
                <h3>${p.nombre}</h3>
                ${!p.stock ? "<p class='sin-stock'>Sin Stock</p>" : ""}
            </div>
        `;
    }
});
</script>
